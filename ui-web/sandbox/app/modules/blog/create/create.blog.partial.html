<div class="modal-header">
  <h3 class="modal-title">Mark your blog</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" class="form-control" placeholder="Title" autofocus>
    </div>
    <div class="form-group">
      <label for="summary">Summary</label>
    <textarea id="summary" class="form-control" rows="6">
      </textarea>
    </div>
    <div class="form-group">
      <label for="link">Link to your blog</label>
      <input id="link" class="form-control" placeholder="http://">
    </div>
    <div class="form-group">
      <label for="files">Pictures</label>

      <span class="btn btn-default btn-file">
    Browse <input type="file" name="file"
                  class="btn btn-default"
                  file-read="cbc.files"
                  multiple/>
</span>

      <div id="files" class="well">

        <div ng-repeat="upload in cbc.files">
          <div>
            <div style="float:right;"><a ng-click="btn_remove(file)" title="Remove from list to be uploaded"><i
                    class="fa fa-times"></i></a></div>
          </div>
          <img class="img-responsive" ng-src="{{upload.servingUrl}}">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
