<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pings</title>

  <!--<link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css"/>-->

  <!-- build:css styles/sign-in.css -->
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="styles/compiled-bootstrap/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-social/bootstrap-social.css"/>
  <link rel="stylesheet" type="text/css" href="styles/raw/signin.css"/>
  <!-- endbuild -->

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script data-main="modules/signin-main" src="require.js"></script>
</head>
<body ng-cloak>
<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign in to Pings</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input position="top" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
           autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input position="bottom" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <div class="signin-options">
    <p><span> Or you could:</span></p>
    <a class="btn btn-block btn-social btn-facebook">
      <i class="fa fa-facebook"></i> Sign in with Facebook
    </a>
    <a class="btn btn-block btn-social btn-google">
      <i class="fa fa-google"></i> Sign in with Google
    </a>
    <a class="btn btn-block btn-social btn-twitter">
      <i class="fa fa-twitter"></i> Sign in with Twitter
    </a>
    <br/>
    <ng-view></ng-view>
  </div>

</div>
</body>
</html>
